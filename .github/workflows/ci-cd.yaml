name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:

  # ── JOB 1 : Install ──────────────────────────────────────
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  # ── JOB 2 : Tests ────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ── JOB 3 : Sécurité ─────────────────────────────────────
  security:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high || true

  # ── JOB 4 : Build & Push Docker ──────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: repo
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.repo.outputs.IMAGE }}:${{ github.sha }}
            ${{ steps.repo.outputs.IMAGE }}:latest

  # ── JOB 5 : Deploy Staging (automatique sur develop) ─────
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Trigger deploy on Render (staging)
        run: |
          curl -X POST \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_STAGING }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deploy
        run: sleep 60

      - name: Smoke test staging
        run: |
          curl -f https://$(curl -s \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            | grep -o '"url":"[^"]*"' | head -1 | cut -d'"' -f4)/health || exit 1

  # ── JOB 6 : Deploy Production (manuel sur main) ──────────
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Trigger deploy on Render (production)
        run: |
          curl -X POST \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_PROD }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deploy
        run: sleep 90

      - name: Smoke test production
        run: |
          curl -f https://module-devops-samy-nathan-prod.onrender.com/health || exit 1
